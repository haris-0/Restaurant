    <header>
        <nav id="navbar">
            <div class="container">

    <section id="contact" class="bg-light yp3">
        <div class="container">
            <h1 class="lheading"><span class="primary-text">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea name="message" id="msg" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </div>
            </form>
    </section>

    <section id="contact-details" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>12 main st, Delhi India</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>1234567890</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>dthotel@xyz.com</p>
            </div>
        </div>
    </section>
